<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>数据处理和展示</h2>
        <button class="btn" onclick="goToHomePage()">返回主页</button>
        <button class="btn" onclick="processData()">处理数据</button>
        <button class="btn" onclick="goToShowPage()">跳转到数据展示页面</button>
        <p id="status"></p>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = '/';
        }

        function processData() {
            fetch('/makedata', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('status').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function goToShowPage() {
            window.location.href = '/output';
        }
    </script>
</body>
</html>
